version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10.
  workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: master
  
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
          #  - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test